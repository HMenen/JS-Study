<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1, .box2, .box3{
    height: 100px;
    width: 200px;
    background-color: aquamarine;
  }
  .box{
    border: 1px solid #000;
    display: flex;
    flex-wrap: wrap;
    height: 300px;
    justify-content: space-around;
  }
  .box1{
    align-self: flex-start;
  }
  .box2{
    align-self: center;
  }
  .box3{
    align-self: flex-end;
  }
</style>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
