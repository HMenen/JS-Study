    <script type="text/javascript">
        /*eslint-disable*/
        (function (baseWidth) {
            let _baseWidth = baseWidth || 375;
            let timeouter = null;
            const win = window;
            const doc = win.document.documentElement;
            const dpr = win.devicePixelRatio || 1;
            function refreshRem() {
                let clientWidth = doc.clientWidth;
                win.rem = (clientWidth / _baseWidth) * 100;
                doc.style.fontSize = win.rem + 'px';
            }
            win.dpr = dpr;
            let dprRound = Math.round(dpr);
            doc.setAttribute('data-ckdpr', dprRound);
            doc.setAttribute('data-dpr', 1);
            win.addEventListener('resize', function () {
                clearTimeout(timeouter), timeouter = setTimeout(refreshRem, 300);
            },
                false);
            win.addEventListener('pageshow', function (a) {
                win.persisted && (clearTimeout(timeouter), timeouter = setTimeout(refreshRem, 300));
            },
                false);
            refreshRem();
        })();

    </script>
