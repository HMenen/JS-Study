<!-- 
  1、使用padding实现
  padding百分比特点：
  padding的百分比是相对于父元素宽度，如果父元素有宽度，相对于父元素宽度，如果没有，找其父辈元素的宽度，
  均没设宽度时，相对于屏幕的宽度。
-->
<!doctype html>
  <html>
  <head>
    <style type="text/css">
      body {
        margin: 0;
      }
      .inner {
        text-align: center;
        background: blue;
        color: #fff;
        padding: 25% 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="inner"> A </div>
  </body>
</html>

<!-- 2、使用vw实现 -->
<!doctype html>
<html>
  <head>
    <style type="text/css">
      body {
        margin: 0;
      }
      .inner {
        text-align: center;
        background: blue;
        color: #fff;
        width: 100vw;
        height: 50vw;
      }
    </style>
  </head>
  <body>
    <div class="inner"></div>
  </body>
</html>
