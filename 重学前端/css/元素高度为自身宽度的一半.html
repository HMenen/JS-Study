<!-- 1、使用padding实现 -->
<!doctype html>
  <html>
  <head>
    <style type="text/css">
      body {
        margin: 0;
      }
      .inner {
        text-align: center;
        background: blue;
        color: #fff;
        padding: 25% 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="inner"> A </div>
  </body>
</html>

<!-- 2、使用vw实现 -->
<!doctype html>
<html>
  <head>
    <style type="text/css">
      body {
        margin: 0;
      }
      .inner {
        text-align: center;
        background: blue;
        color: #fff;
        width: 100vw;
        height: 50vw;
      }
    </style>
  </head>
  <body>
    <div class="inner"></div>
  </body>
</html>
