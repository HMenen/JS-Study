<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  @keyframes loading {
    0%{
      stroke-dashoffset: 0;
    }
    100%{
      stroke-dashoffset: -157; /* 线条顺时针偏移 */
    }
  }
  circle{
      animation: loading 1s 0s ease-out infinite;
  }
</style>
<body>
  <svg with='100' height='100' viewBox="0 0 60 60">
    <circle cx="30" cy="30" r="25"  fill="transparent" stroke-width="4" stroke="#0079f5" stroke-dasharray="50 157" stroke-linecap="round" ></circle>
  </svg>
</body>
</html>
