<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="my-input" type="text"/>
</body>

<script>
    const myInput = document.getElementById('my-input');
    const data = { _value: '' };

    Object.defineProperty(data, 'value', {
        get () {
            return this._value;
        },
        set (newValue) {
            this._value = newValue;
            myInput.value = newValue;
        }
    })

    myInput.addEventListener('change', () => data._value = myInput.value);
    window.value = data;

</script>
</html>

<!--双向绑定的实现如上-->
<!--
    对象总共具有两种属性：数据属性、访问性属性
    数据属性：value， 是否可遍历性（是否可进行for in操作），是否可配置，是否可写
    访问属性：get、set、是否可遍历、是否可写
-->
